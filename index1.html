<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles1.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registro</title>
</head>
<body>
    <form>
        <h1>REGISTRATE</h1>
        <div class="form-group">
            <label for="FullName">Nombre:</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre-Completo" required>   
        </div>
        <div class="form-group">
            <label for="phone">Numero de telefono</label>
            <input type="tel" class="form-control" id="phone" placeholder="+591 62478187">
        </div>
        <div class="form-group">
            <label for="email" >Correo electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
            <label for="Password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="abc123/*" required>
        </div>
        <div class="form-group">
            <label for="phone">Dirección</label>
            <input type="dir" class="form-control" id="direc" placeholder="Av./Nro">
        </div>
        <br>
        <button type="button" class="btn btn-primary btn-lg">Registrarse</button>
        <button type="reset" class="btn btn-primary btn-lg">Borrar</button>
        </form>
    </body>
</html>
